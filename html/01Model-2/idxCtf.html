<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
<title></title>
<link href="Themes/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="Themes/swiper-4.5.0.min.css" rel="stylesheet" type="text/css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="Themes/style.css" rel="stylesheet" type="text/css" />
<link href="Themes/main.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/swiper-4.5.0.min.js"></script>
<script src="js/main.js"></script>
<!--[if lt IE 9]>
<script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

</head>

<body>

<div class="content">
  
  <div class="widget clearfix" id="rtas15fh1561">
  	<link href="src/css/idxCtf-mod2.css" rel="stylesheet" type="text/css" />
  	<div class="idxCtf-mod2 tab-back">
			<div class="container wide-16">
				
				<h2 class="title">Certificate</h2>
				
				<div class="list-tag">
		  		<button type="button" id="category"><i class="fa fa-bars">select</i></button>
					<ul class="list-unstyled tab-list">
						<li><a class="btn">Honor</a></li>
						<li><a class="btn">Test Report</a></li>
						<li><a class="btn">Patent</a></li>
					</ul>
		  	</div>
				
				<div class="tab-content">
					
					<div class="tab-pane">
						<div class="swiper-container text-center">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><img src="uploadfiles/images/idxCtf-mod2.jpg" alt="" /></div>
								<div class="swiper-slide"><img src="uploadfiles/images/idxCtf-mod2.jpg" alt="" /></div>
								<div class="swiper-slide"><img src="uploadfiles/images/idxCtf-mod2.jpg" alt="" /></div>
							</div>
							<div class="pagination-block">&nbsp;</div>
						</div>
					</div>
					
					<div class="tab-pane">
						<div class="swiper-container text-center">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><img src="uploadfiles/images/idxCtf-mod2.jpg" alt="" /></div>
								<div class="swiper-slide"><img src="uploadfiles/images/idxCtf-mod2.jpg" alt="" /></div>
								<div class="swiper-slide"><img src="uploadfiles/images/idxCtf-mod2.jpg" alt="" /></div>
							</div>
							<div class="pagination-block">&nbsp;</div>
						</div>
					</div>
					
				</div>
				
			</div>
		</div>
		<script>
			var scripts = document.getElementsByTagName('script'),
				currentScript = scripts[scripts.length - 1],
				$node = currentScript.parentNode;
			while($node.className.indexOf('widget clearfix') < 0){
				$node = $node.parentNode;
			}
			
			var idxCtf_mod2 = [];
			$('#'+$node.id).find('.swiper-container').each(function(i){
				$pagination = $(this).find('.pagination-block')
				idxCtf_mod2[i] = new Swiper ($(this), {
					slidesPerView : 5,
					spaceBetween : 15,
			    autoplay: {
			    	delay : 9000,
			    	disableOnInteraction : false,
			    },
			    loop: true,
			    pagination: {
				    el: $pagination,
				    clickable: true,
				  },
			    breakpoints: { 
			    	767: { slidesPerView: 2, },
			    	991: { slidesPerView: 3, },
			    	1439: { slidesPerView: 4, }
			    },
			 	});
			});
				
		</script>
  </div>
  
</div>

<a class="to-top"><img src="uploadfiles/images/top.png" alt="top" /></a>

<script>
	$(function() {
		$('.to-top').toTop();
	})
</script>

</body>
</html>
