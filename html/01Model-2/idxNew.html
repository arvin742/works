		<script>
			var scripts = document.getElementsByTagName('script'),
				currentScript = scripts[scripts.length - 1],
				$node = currentScript.parentNode;
			while($node.className.indexOf('widget clearfix') < 0){
				$node = $node.parentNode;
			}
			
			var idxNew_mod6 = new Swiper ($('#'+$node.id).find('.swiper-container'), {
				slidesPerView : 4,
				spaceBetween : 15,
		    autoplay: {
		    	delay : 9000,
		    },
		    loop: true,
		    
		    navigation: {
		    	prevEl: $('#'+$node.id).find('.prevbtn'),
			    nextEl: $('#'+$node.id).find('.nextbtn'),
			  },
			  
		    breakpoints: { 
		    	479: { slidesPerView: 1, },
		    	991: { slidesPerView: 2, },
		    	1439: { slidesPerView: 3, }
		    },
		    
		 	});
		</script>
  </div>
