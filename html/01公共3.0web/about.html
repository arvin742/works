<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
<title></title>
<link href="Themes/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="Themes/swiper-4.5.0.min.css" rel="stylesheet" type="text/css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="Themes/style.css" rel="stylesheet" type="text/css" />
<link href="Themes/main.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-3.3.1.min.js"></script>
<!--[if lt IE 9]>
<script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

<div class="banner">
	<div class="img"><img src="uploadfiles/images/banner-inner.jpg" alt="" /></div>
</div>

<div class="content">
	<div class="breadcrumb-div">
		<div class="container">
			<ol class="breadcrumb">
				<li> <a href="index.html">Home</a> </li>
				<li class="active"><a href="about.html">about us</a></li>
			</ol>
		</div>
	</div>

	<div class="about">
		<div class="container">
			
			<h1 class="title">Company Profile</h1>
			<p class="text"></p>
			
			<div class="list-tag">
	  		<button type="button" id="category"><i class="fa fa-bars">select</i></button>
				<ul class="list-unstyled tab-list">
					<li><a class="btn">Introduction</a></li>
					<li><a class="btn">View of Company</a></li>
					<li><a class="btn">Enterprise strength</a></li>
					<li><a class="btn">Certificate</a></li>
				</ul>
	  	</div>
	
			<div class="swiper-container swiper-about bordered text-center">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="uploadfiles/images/about-1.jpg" alt="" /></div>
					<div class="swiper-slide"><img src="uploadfiles/images/about-1.jpg" alt="" /></div>
					<div class="swiper-slide"><img src="uploadfiles/images/about-1.jpg" alt="" /></div>
				</div>
				<div class="pagination-block pagination-abt">&nbsp;</div>
			</div>
			
		</div>
	</div>
	
	<div class="certificate">
		<div class="container">
			<p class="title">Certificate</p>
			
			<div class="pictureSlider poster-main visible-lg" data-setting='{"height":430, "posterWidth":320, "posterHeight":430, "verticalAlign":"bottom"}'>
				<ul class="poster-list list-unstyled bordered">
					<li class="poster-item"><img src="uploadfiles/images/certificate.jpg" alt=""/></li>
					<li class="poster-item"><img src="uploadfiles/images/certificate.jpg" alt=""/></li>
					<li class="poster-item"><img src="uploadfiles/images/certificate.jpg" alt=""/></li>
					<li class="poster-item"><img src="uploadfiles/images/certificate.jpg" alt=""/></li>
					<li class="poster-item"><img src="uploadfiles/images/certificate.jpg" alt=""/></li>
				</ul>
				<div class="poster-btn poster-prev-btn">&nbsp;</div>
				<div class="poster-btn poster-next-btn">&nbsp;</div>
			</div>
			
			<div class="swiper-container swiper-ctf hidden-lg">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="uploadfiles/images/certificate.jpg" alt="" /></div>
					<div class="swiper-slide"><img src="uploadfiles/images/certificate.jpg" alt="" /></div>
					<div class="swiper-slide"><img src="uploadfiles/images/certificate.jpg" alt="" /></div>
				</div>
			</div>
			
		</div>
	</div>
	
</div>

<a class="to-top"><img src="uploadfiles/images/top.png" alt="top" /></a>

<script src="js/bootstrap.min.js"></script>
<script src="js/swiper-4.5.0.min.js"></script>
<script src="js/picture.js"></script>
<script src="js/main.js"></script>
<script>
	var swiper_about = new Swiper ('.swiper-about', {
		slidesPerView : 4,
		spaceBetween : 15,
    autoplay: {
    	delay : 7000,
    	disableOnInteraction : false,
    },
    loop: true,
    pagination: {
	    el: '.pagination-abt',
	    clickable: true,
	  },
    breakpoints: { 
    	767: { slidesPerView: 2, },
    	991: { slidesPerView: 3, }
    },
    
 	});
 	
 	
 	var swiper_ctf = new Swiper ('.swiper-ctf', {
		slidesPerView : 4,
		spaceBetween : 15,
    autoplay: {
    	delay : 7000,
    	disableOnInteraction : false,
    },
    loop: true,
    breakpoints: { 
    	767: { slidesPerView: 2, },
    	991: { slidesPerView: 3, }
    },
    
 	});

	$(function() {
		$('.to-top').toTop();
		Carousel.init($(".pictureSlider"));
	})
</script>

</body>
</html>
