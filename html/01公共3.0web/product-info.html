<body>

<div class="content">

					<ul id="etalage" class="hidden-xs">
						<li>
							<img class="etalage_thumb_image" data-original="uploadfiles/images/product-info-1.jpg" src="uploadfiles/images/product-info-1.jpg" />

						<li>
							<img class="etalage_thumb_image" data-original="uploadfiles/images/product-info-1.jpg" src="uploadfiles/images/product-info-1.jpg" />

						</li>
					</ul>
	
					<div class="swiper-container swiper-proinfo all-img visible-xs">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="uploadfiles/images/product-info-1.jpg" alt="" /></div>

						<li><a class="i" href="">&nbsp;</i></a></li>

			</div>
			
	  </div>
  </div>
  
  <div class="product-desc">
	  <div class="container">

	<div class="related">
		<div class="container">

			<div class="swiper-container swiper-related bordered text-center">

				</div>
				<div class="pagination-inline">

		</div>

</div>

<a class="to-top"><img src="uploadfiles/images/top.png" alt="top" /></a>

<script src="js/etalage.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/swiper-4.5.0.min.js"></script>
<script src="js/main.js"></script>
<script>
	if(window.innerWidth > 991 && window.innerWidth < 1199) {
		$('#etalage').etalage({
			thumb_image_width: 400,
			thumb_image_height: 400,
			source_image_width: 600,
			source_image_height: 600,
			zoom_area_width: 400,
			zoom_area_height: 400,
			small_thumbs: 4,
			smallthumbs_position: 'right'
		})
	} else if(window.innerWidth > 550 && window.innerWidth < 992 || window.innerWidth > 1200) {
		$('#etalage').etalage({
			thumb_image_width: 500,
			thumb_image_height: 500,
			source_image_width: 700,
			source_image_height: 700,
			zoom_area_width: 500,
			zoom_area_height: 500,
			small_thumbs: 4,
			smallthumbs_position: 'right'
		})
	} else {
		$('#etalage').etalage({
			thumb_image_width: 300,
			thumb_image_height: 300,
			source_image_width: 0,
			source_image_height: 0,
			zoom_area_width: 0,
			zoom_area_height: 0,
			small_thumbs: 4,
			smallthumbs_position: 'bottom'
		});
	}

	var proinfo = new Swiper('.swiper-proinfo', {
		slidesPerView: 1,
		autoplay: 7000,
		loop: true
	});
	
	var related = new Swiper ('.swiper-related', {
		slidesPerView : 4,
		spaceBetween : 15,
    autoplay: {
    	delay : 5000,
    },
    loop: true,
    navigation: {
    	prevEl: '.related_lt',
	    nextEl: '.related_rt',
	  },
    breakpoints: { 
    	479: { slidesPerView: 1, },
    	767: { slidesPerView: 2, },
    	991: { slidesPerView: 3, }
    },
    
 	});
 	
	$(function() {
		$('.to-top').toTop();
	})
</script>

</body>
</html>
