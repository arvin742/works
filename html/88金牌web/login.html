<body>

<div class="content login common">
	<div class="background">
		<img src="uploadfiles/images/background01.jpg" alt="" />
	</div>
	
	<div class="container">
		
		<div class="htr">
			<img src="images/logo.png" alt="" />
			<p class="h3">金牌橱柜E-learning 培训管理系统</p>
		</div>
		
		<div class="row">
			
			<div class="col-lg-7 col-md-6 lt">
				<p class="h3">欢迎使用金牌橱柜E-learning培训管理系统</p>
				<p class="h4">总部位于美丽的海滨小镇厦门</p>
				<p class="h4">在中国拥有2000多名员工</p>
				<p class="h4">拥有800多家零售店</p>
				<p class="h4">产品销往五大洲</p>
			</div>
			
			<div class="col-lg-5 col-md-6 rt">
				<div class="back">
					
					<p class="h4">欢迎登入E-learning</p>
					<form class="form">
						<div class="form-group user">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input class="form-control" type="text" placeholder="账号" required />
						</div>
						<div class="form-group pwd">
							<span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
							<input class="form-control" type="password" placeholder="密码" required />
						</div>
						<div class="form-group select">
							<span class="input-group-addon"><i class="fa fa-th-large"></i></span>
							<select class="form-control">
								<option>选择账号类型</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>
						<div class="form-group check">
							<label><input type="checkbox" required /><span>记住用户名</span></label>
						</div>
						<div class="form-group submit">
							<button class="btn" type="button">登入</button>
						</div>
						<div class="bt clearfix">
							<a class="pull-left" href="register.html">注册新的账号</a>
							<a class="pull-right" href="forget.html">忘记密码</a>
						</div>
					</form>
					
				</div>
			</div>
			
		</div>
		
	</div>
</div>
