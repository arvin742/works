		<p class="title">添加角色</p>
		
		<div class="nav-back">
			<form class="form">
				<div class="form-group">
					<span>*角色名称：</span>
					<input class="form-control" type="text" placeholder="角色名称" required />
				</div>
				<div class="form-group radio">
					<span>*角色类型：</span>
					<label><input class="form-control" type="radio" name="r1" /><cite>批发商</cite></label>
					<label><input class="form-control" type="radio" name="r1" /><cite>代理商</cite></label>
					<label><input class="form-control" type="radio" name="r1" /><cite>普通用户</cite></label>
				</div>
				<div class="form-group radio">
					<span>*状态：</span>
					<label><input class="form-control" type="radio" name="r2" /><cite>启用</cite></label>
					<label><input class="form-control" type="radio" name="r2" /><cite>禁用</cite></label>
				</div>
				<div class="form-group radio">
					<span>*角色权限：</span>
					<div class="check-all">
						<p class="all">
							<i class="fa fa-square-o"></i>
							<cite>页面管理</cite>
						</p>
						<ul class="list-inline check">
							<li><label><input class="form-control" type="checkbox" /><cite>我的课程</cite></label></li>
							<li><label><input class="form-control" type="checkbox" /><cite>我的考核</cite></label></li>
							<li><label><input class="form-control" type="checkbox" /><cite>解答中心</cite></label></li>
						</ul>
					</div>
					<div class="check-all">
						<p class="all">
							<i class="fa fa-square-o"></i>
							<cite>账号管理</cite>
						</p>
						<ul class="list-inline check">
							<li><label><input class="form-control" type="checkbox" /><cite>账号审核</cite></label></li>
							<li><label><input class="form-control" type="checkbox" /><cite>角色管理</cite></label></li>
							<li><label><input class="form-control" type="checkbox" /><cite>账号管理</cite></label></li>
						</ul>
					</div>
					<div class="check-all">
						<p class="all">
							<i class="fa fa-square-o"></i>
							<cite>课程管理</cite>
						</p>
						<ul class="list-inline check">
							<li><label><input class="form-control" type="checkbox" /><cite>添加/修改课程</cite></label></li>
							<li><label><input class="form-control" type="checkbox" /><cite>删除课程</cite></label></li>
							<li><label><input class="form-control" type="checkbox" /><cite>课程上/下架</cite></label></li>
						</ul>
					</div>
					<div class="check-all">
						<p class="all">
							<i class="fa fa-square-o"></i>
							<cite>考核管理</cite>
						</p>
						<ul class="list-inline check">
							<li><label><input class="form-control" type="checkbox" /><cite>浏览考核管理</cite></label></li>
						</ul>
					</div>
					<div class="check-all">
						<p class="all">
							<i class="fa fa-square-o"></i>
							<cite>评价管理</cite>
						</p>
						<ul class="list-inline check">
							<li><label><input class="form-control" type="checkbox" /><cite>更改评分</cite></label></li>
							<li><label><input class="form-control" type="checkbox" /><cite>回复评分</cite></label></li>
						</ul>
					</div>
				</div>
				<div class="form-group submit">
					<button class="btn" type="submit">确认</button>
				</div>
			</form>
