<!DOCTYPE html>
<html>
<head lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<title></title>
<link href="Themes/bootstrap.min.css" rel="stylesheet" type="text/css" />

<link href="Themes/style.css" rel="stylesheet" type="text/css" />

<script src="js/jquery-3.3.1.min.js"></script>

<script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>

<body>

<div class="content">
  
  <div class="widget clearfix" id="dfhgdfh1561">
  	<link href="src/css/idxCtf-mod1.css" rel="stylesheet" type="text/css" />
  	<div class="idxCtf-mod1">
			<div class="container wide-16">
				
				<p class="title">Certificate</p>
				
				<div class="swiper-container swiper-ctf text-center">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="uploadfiles/images/index-8.jpg" alt="" /></div>
						<div class="swiper-slide"><img src="uploadfiles/images/index-8.jpg" alt="" /></div>
						<div class="swiper-slide"><img src="uploadfiles/images/index-8.jpg" alt="" /></div>
					</div>
					<div class="pagination-block pagination-ctf">&nbsp;</div>
				</div>
				
			</div>
		</div>
		<script>
			var scripts = document.getElementsByTagName('script'),
				currentScript = scripts[scripts.length - 1],
				$node = currentScript.parentNode;
			while($node.className.indexOf('widget clearfix') < 0){
				$node = $node.parentNode;
			}
			
			var idxCtf_mod1 = new Swiper ($('#'+$node.id).find('.swiper-container'), {
				slidesPerView : 5,
				spaceBetween : 15,
		    autoplay: {
		    	delay : 9000,
		    	disableOnInteraction : false,
		    },
		    loop: true,
		    pagination: {
			    el: $('#'+$node.id).find('.pagination-block'),
			    clickable: true,
			  },
		    breakpoints: { 
		    	767: { slidesPerView: 2, },
		    	991: { slidesPerView: 3, },
		    	1439: { slidesPerView: 4, }
		    },
		 	});
		</script>
  </div>
  
</div>

<a class="to-top"><img src="uploadfiles/images/top.png" alt="top" /></a>

<script>
	$(function() {
		$('.to-top').toTop();
	})
</script>

</body>
</html>
